<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitPix AI - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d; /* dark background */
      color: #fff;
      text-align: center;
      padding: 2rem;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #00ffd5;
      position: relative;
      /* Neon text glow */
      text-shadow:
        0 0 5px #00ffd5,
        0 0 10px #00ffd5,
        0 0 20px #00ffd5,
        0 0 40px #00ffd5,
        0 0 80px #00ffd5;
      /* Neon text border effect */
      -webkit-text-stroke: 1px #00ffd5;
      text-stroke: 1px #00ffd5; /* For browsers supporting */
    }
    .button {
      background: #1a1a1a; /* dark button background */
      border: 2px solid #00ffd5;
      color: #00ffd5;
      padding: 0.6rem 1.2rem;
      margin: 0.3rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
      font-weight: 600;
      /* Neon text glow */
      text-shadow:
        0 0 4px #00ffd5,
        0 0 8px #00ffd5,
        0 0 12px #00ffd5;
      /* Neon border glow */
      box-shadow:
        0 0 5px #00ffd5,
        0 0 10px #00ffd5,
        0 0 20px #00ffd5;
      /* Neon text border */
      -webkit-text-stroke: 0.5px #00ffd5;
      text-stroke: 0.5px #00ffd5;
    }
    .button:hover {
      background: #00ffd5;
      color: #000;
      text-shadow: none; /* remove glow for readability */
      box-shadow: none;
      -webkit-text-stroke: 0;
      text-stroke: 0;
    }

    /* Sidebar styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 20px;
      transition: left 0.4s ease;
      z-index: 1000;
      box-shadow: none;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      cursor: pointer;
      color: #fff;
    }
    .sidebar h3 {
      margin-top: 40px;
      margin-bottom: 20px;
      color: #fff;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }
    .sidebar ul li {
      margin: 15px 0;
    }
    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    .sidebar ul li a:hover {
      color: #00ffd5;
    }

    /* Menu button */
    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 28px;
      cursor: pointer;
      color: #00ffd5;
      z-index: 1100;
      user-select: none;
      transition: transform 0.3s ease;
    }
    .menu-btn:hover {
      transform: scale(1.2);
    }

    /* Footer copyright */
    footer {
      margin-top: 40px;
      color: #555;
      font-size: 0.9rem;
      user-select: none;
    }
  </style>
</head>
<body>

      <li><a href="https://t.me/Sunrises24BotSupport" target="_blank" rel="noopener noreferrer">Support</a></li>
    </ul>
  </div>  

  <h1>Welcome to FitPix AI</h1>
  <a href="bmi.html" class="button">BMI Calculator</a>
  <a href="phototools.html" class="button">Photo Tools</a>  

  <footer>© 2025 FitPix AI. All rights reserved.</footer>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }
  </script>
</body>
