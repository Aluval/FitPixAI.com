<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitPix AI - Home</title>

  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Favicon and App Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="icons/FitPixAI-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="icons/FitPixAI-512.png" />
  <meta name="theme-color" content="#0d0d0d" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #00ffd5;
    }
    .button {
      background: #1a1a1a;
      border: 1px solid #00ffd5;
      color: #00ffd5;
      padding: 0.6rem 1.2rem;
      margin: 0.3rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      font-weight: 600;
    }
    .button:hover {
      background: #00ffd5;
      color: #000;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #1c1c1c;
      color: #fff;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      cursor: pointer;
      color: #fff;
    }
    .sidebar h3 {
      margin-top: 40px;
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }
    .sidebar ul li {
      margin: 15px 0;
    }
    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    .sidebar ul li a:hover {
      color: #00ffd5;
    }
    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 28px;
      cursor: pointer;
      color: #00ffd5;
      z-index: 1100;
      user-select: none;
    }
    footer {
      margin-top: 40px;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="menu-btn" onclick="toggleSidebar()">&#x22EE;</div>
  <div class="sidebar" id="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">&#x2716;</div>
    <h3>Menu</h3>
    <ul>
      <li><a href="https://t.me/Sunrises24Botupdates" target="_blank" rel="noopener noreferrer">Updates</a></li>
      <li><a href="https://t.me/Sunrises24BotSupport" target="_blank" rel="noopener noreferrer">Support</a></li>
    </ul>
  </div>

  <h1>Welcome to FitPix AI</h1>
  <a href="bmi.html" class="button">BMI Calculator</a>
  <a href="phototools.html" class="button">Photo Tools</a>

  <footer>Â© 2025 FitPix AI. All rights reserved.</footer>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js')
        .then(function(reg) {
          console.log('Service Worker registered:', reg.scope);
        })
        .catch(function(err) {
          console.error('Service Worker registration failed:', err);
        });
      });
    }
  </script>
</body>
</html>
